<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PurchaseEditDlg" widgetVar="PurchaseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPurchaseTitle}">
            <h:form id="PurchaseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{purchaseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPurchaseLabel_name}" for="name" />
                        <p:inputText id="name" value="#{purchaseController.selected.name}" title="#{bundle.EditPurchaseTitle_name}" required="true" requiredMessage="#{bundle.EditPurchaseRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditPurchaseLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{purchaseController.selected.surname}" title="#{bundle.EditPurchaseTitle_surname}" required="true" requiredMessage="#{bundle.EditPurchaseRequiredMessage_surname}"/>
                        <p:outputLabel value="#{bundle.EditPurchaseLabel_cardNumber}" for="cardNumber" />
                        <p:inputText id="cardNumber" value="#{purchaseController.selected.cardNumber}" title="#{bundle.EditPurchaseTitle_cardNumber}" required="true" requiredMessage="#{bundle.EditPurchaseRequiredMessage_cardNumber}"/>
                        <p:outputLabel value="#{bundle.EditPurchaseLabel_totalPrice}" for="totalPrice" />
                        <p:inputText id="totalPrice" value="#{purchaseController.selected.totalPrice}" title="#{bundle.EditPurchaseTitle_totalPrice}" required="true" requiredMessage="#{bundle.EditPurchaseRequiredMessage_totalPrice}"/>
                        <p:outputLabel value="#{bundle.EditPurchaseLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{purchaseController.selected.userId}" required="true" requiredMessage="#{bundle.EditPurchaseRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{purchaseController.update}" value="#{bundle.Save}" update="display,:PurchaseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PurchaseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PurchaseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
