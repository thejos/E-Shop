<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PurchaseViewDlg" widgetVar="PurchaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPurchaseTitle}">
            <h:form id="PurchaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{purchaseController.selected != null}">
                        <h:outputText value="#{bundle.ViewPurchaseLabel_purchaseId}"/>
                        <h:outputText value="#{purchaseController.selected.purchaseId}" title="#{bundle.ViewPurchaseTitle_purchaseId}"/>
                        <h:outputText value="#{bundle.ViewPurchaseLabel_name}"/>
                        <h:outputText value="#{purchaseController.selected.name}" title="#{bundle.ViewPurchaseTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPurchaseLabel_surname}"/>
                        <h:outputText value="#{purchaseController.selected.surname}" title="#{bundle.ViewPurchaseTitle_surname}"/>
                        <h:outputText value="#{bundle.ViewPurchaseLabel_cardNumber}"/>
                        <h:outputText value="#{purchaseController.selected.cardNumber}" title="#{bundle.ViewPurchaseTitle_cardNumber}"/>
                        <h:outputText value="#{bundle.ViewPurchaseLabel_totalPrice}"/>
                        <h:outputText value="#{purchaseController.selected.totalPrice}" title="#{bundle.ViewPurchaseTitle_totalPrice}"/>
                        <h:outputText value="#{bundle.ViewPurchaseLabel_userId}"/>
                        <h:outputText value="#{purchaseController.selected.userId}" title="#{bundle.ViewPurchaseTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PurchaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
