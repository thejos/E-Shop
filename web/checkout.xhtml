<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>E-Shop Checkout</title>
    </h:head>
    <h:body>
        <h3>Payment Section</h3>

        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel value="Credit card number:"/>
                <h:inputText id="ccNumber" value="${persistOrderBackingBean.creditCardNumber}" required="true" requiredMessage="Mandatory field"/>
                <h:message for="ccNumber"/>
                <h:commandButton value="Place order" action="${persistOrderBackingBean.persistOrder()}" disabled="#{(not loginBackingBean.loggedIn) or (not (productManagedBean.cartItemsQuantity gt 0))}"/>
            </h:panelGrid>
            <h:outputText value="#{persistOrderBackingBean.message}"/>
        </h:form>
        <h:panelGrid columns="3" cellpadding="10">
            <h:outputLink value="index.xhtml">E-Shop home page</h:outputLink>
            <h:outputLink value="shop.xhtml">Continue shopping</h:outputLink>
            <h:form>
                <h:commandLink action="${loginBackingBean.logout()}" rendered="${loginBackingBean.loggedIn}">Log out</h:commandLink>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
