<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h3>Create an account</h3><br/>
        <h:form>
            <h:panelGrid columns="3">
                
                <h:outputLabel value="First name"/>
                <h:inputText id="firstName" value="${registerManagedBean.firstName}" required="true" requiredMessage="This field is mandatory"/>
                <h:message for="firstName" showDetail="true"/>
                
                <h:outputLabel value="Last name"/>
                <h:inputText id="lastName" value="${registerManagedBean.lastName}" required="true" requiredMessage="This field is mandatory"/>
                <h:message for="lastName" showDetail="true"/>
                
                <h:outputLabel value="Username"/>
                <h:inputText id="username" value="${registerManagedBean.username}" required="true" requiredMessage="This field is mandatory"/>
                <h:message for="username" showDetail="true"/>
                
                <h:outputLabel value="Password"/>
                <h:inputSecret id="password" value="${registerManagedBean.password}" required="true" requiredMessage="This field is mandatory"/>
                <h:message for="password" showDetail="true"/>
                
                <br/>
                <h:commandButton value="Create an account" action="${registerManagedBean.register()}"/>
                
            </h:panelGrid>
            <br/>
            <h:outputText value="#{failMessage}"/>
        </h:form>
    </h:body>
</html>
