<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Login</title>
    </h:head>
    <h:body>
        <h4>Login Form</h4>
        <h:outputText value="#{okMessage}"/><br/><br/>
        <h:form>
            <h:panelGrid columns="3">

                <h:outputLabel value="Username:"/>
                <h:inputText id="userName" value="${loginBackingBean.username}" required="true" requiredMessage="Mandatory field"/>
                <h:message for="userName"/>

                <h:outputLabel value="Password:"/>
                <h:inputSecret id="passwd" value="${loginBackingBean.password}" required="true" requiredMessage="Manadatory field"/>
                <h:message for="passwd"/>

                <h:commandButton value="Login" action="${loginBackingBean.login()}"/>
                
            </h:panelGrid>
            <br/>
            <h:outputText value="#{loginBackingBean.message}"/>
            <br/><br/>
            <h:outputLink value="index.xhtml">E-Shop home page</h:outputLink>
        </h:form>
    </h:body>
</html>
